<!-- Three columns of text below the carousel -->
<div class="container marketing mx-auto">
  <h4 class="pb-1 mt-5 text-center">Envíos Internacionales</h4>
  <h5 class=" mt-3 text-center">Contacto, sugerencias, reclamos</h5>

  <div class="shadow p-5 mb-5 white rounded wrapper form-contact">
    <form>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="required" for="exampleName">Nombre</label>
            <input type="name" class="form-control" id="exampleName" aria-describedby="emailHelp" placeholder="">
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label class="required" for="exampleLast">Apellido</label>
            <input type="lastName" class="form-control" id="exampleLast" aria-describedby="emailHelp" placeholder="">
          </div>
        </div>

        <div class="col-md-12">
          <div class="form-group">
            <label class="required" for="exampleInputEmail1">Correo electrónico</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="">
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="exampleInput">Domicilio</label>
            <input type="text" class="form-control" id="exampleInput" placeholder="Calle">
          </div>
        </div>

        <div class="col-md-2">
          <div class="form-group">
            <label for="exampleInput"></label>
            <input type="text" class="form-control mt-2" id="exampleInput" placeholder="Altura">
          </div>
        </div>

        <div class="col-md-2">
          <div class="form-group">
            <label for="exampleInput"></label>
            <input type="text" class="form-control mt-2" id="exampleInput" placeholder="Piso">
          </div>
        </div>

        <div class="col-md-2">
          <div class="form-group">
            <label for="exampleInput"></label>
            <input type="text" class="form-control mt-2" id="exampleInput" placeholder="Dpto">
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="exampleInput">Localidad</label>
            <input type="text" class="form-control" id="exampleInput" placeholder="">
          </div>
        </div>

        <div class="col-md-3">
          <div class="form-group">
            <label for="exampleInput">Código postal</label>
            <input type="text" class="form-control" id="exampleInput" placeholder="">
          </div>
        </div>

        <div class="col-md-3">
          <div class="form-group">
            <label for="exampleInput">Provincia</label>
            <select class="form-control">
              <option>Buenos Aires</option>
              <option>Bariloche</option>
              <option>Rosario</option>
              <option>Córdoba</option>
            </select>
          </div>
        </div>

        <div class="col-md-3">
          <div class="form-group">
            <label class="required" for="exampleInputEmail1">Documento</label>
            <select class="form-control">
              <option>Tipo</option>
              <option>DNI</option>
              <option>Pasaporte</option>
              <option>Licencia de conducir</option>
            </select>
          </div>
        </div>

        <div class="col-md-3">
          <div class="form-group">
            <label class="required" for="exampleNumber">Número</label>
            <input type="text" class="form-control" id="exampleNumber" placeholder="">
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label class="required" for="exampleContact">Motivo de contacto</label>
            <select class="form-control">
              <option>Seleccione su motivo</option>
              <option>Motivo 1</option>
              <option>Motivo 2</option>
              <option>Motivo 3</option>
            </select>
          </div>
        </div>

        <div class="col-md-12">
          <div class="form-group">
            <label class="required" for="exampleIssue">Asunto</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Déjanos tu mensaje"></textarea>
          </div>
        </div>


        <div class="col-md-6">
          <div class="form-group">
            <div class="mt-5">CAPTCHA</div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <button type="submit" class="btn btn-lg btn-block btn-warning butt-contact mt-4">Enviar</button>
          </div>
        </div>

      </div><!-- /.row -->
    </form>

  </div><!-- /wrapper -->
</div><!-- /container -->
